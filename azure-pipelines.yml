# azure-pipelines.yml
trigger:
  branches:
    include:
      - main  # change if your default branch is 'master'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Build React App'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: 'build'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/build.zip'
      replaceExistingArchive: true
    displayName: 'Archive Build Folder'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)/build.zip'
      artifactName: 'react-build'
      publishLocation: 'Container'
    displayName: 'Publish Build Artifacts'

  - task: Bash@3
    displayName: 'Trigger Netlify Deploy'
    inputs:
      targetType: 'inline'
      script: |
        curl -X POST -d {} https://api.netlify.com/build_hooks/YOUR_WEBHOOK_ID
